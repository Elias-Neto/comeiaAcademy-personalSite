<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Site pessoal do programador Elias Neto. Aqui você encontrará informações do currículo e portfólio do desenvolvedor."
    />
    <meta
      name="keywords"
      content="site, pessoal, portfólio, currículo, programador, desenvolvedor, software"
    />
    <title>Sobre</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/theme.css" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="shortcut icon"
      href="../../assets/profile-pic.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="flex">
      <div class="profile-wrapper flex">
        <img src="../../assets//profile-pic.png" alt="Foto de Elias Neto" />
        <div class="text-wrapper flex">
          <h1>Elias Neto</h1>
          <p><em>Desenvolvedor de Software</em></p>
        </div>
      </div>

      <nav>
        <ul class="flex">
          <a href="../about/">
            <li class="hvr-underline-from-left">Sobre</li>
          </a>
          <a href="../projects/">
            <li class="hvr-underline-from-left">Projetos</li>
          </a>
          <a href="./index.html">
            <li class="active">Contato</li>
          </a>
        </ul>
      </nav>
    </header>

    <main class="flex">
      <form action="" class="flex">
        <div class="input-wrapper flex">
          <label for="name">Nome</label>
          <input type="text" id="name" required />
        </div>
        <div class="input-wrapper flex">
          <label for="email">E-mail</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-wrapper flex">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" />
        </div>
        <div class="input-wrapper flex">
          <label for="message">Mensagem</label>
          <textarea id="message" cols="30" rows="10" required></textarea>
        </div>
        <button>Enviar</button>
      </form>
    </main>

    <footer>Developed with &#10084; by <u>Elias Neto</u>.</footer>
  </body>
</html>
